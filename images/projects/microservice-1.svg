<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="200" y="25" fill="#00ff88" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">微服务架构图</text>
  
  <!-- API Gateway -->
  <rect x="150" y="40" width="100" height="40" rx="8" fill="#1a3a2a" stroke="#00ff88" stroke-width="2"/>
  <text x="200" y="55" fill="#00ff88" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">API Gateway</text>
  <text x="200" y="70" fill="#ccc" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">路由 | 认证 | 限流</text>
  
  <!-- User Service -->
  <rect x="50" y="120" width="80" height="50" rx="6" fill="#2a2a2a" stroke="#00ff88" stroke-width="1"/>
  <text x="90" y="140" fill="#00ff88" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">用户服务</text>
  <text x="90" y="155" fill="#ccc" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">User Service</text>
  <circle cx="90" cy="160" r="3" fill="#00ff88">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Product Service -->
  <rect x="160" y="120" width="80" height="50" rx="6" fill="#2a2a2a" stroke="#00ff88" stroke-width="1"/>
  <text x="200" y="140" fill="#00ff88" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">商品服务</text>
  <text x="200" y="155" fill="#ccc" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Product Service</text>
  <circle cx="200" cy="160" r="3" fill="#00ff88">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Order Service -->
  <rect x="270" y="120" width="80" height="50" rx="6" fill="#2a2a2a" stroke="#00ff88" stroke-width="1"/>
  <text x="310" y="140" fill="#00ff88" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">订单服务</text>
  <text x="310" y="155" fill="#ccc" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Order Service</text>
  <circle cx="310" cy="160" r="3" fill="#00ff88">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Database Layer -->
  <rect x="50" y="200" width="80" height="40" rx="6" fill="#1a1a1a" stroke="#666" stroke-width="1"/>
  <text x="90" y="220" fill="#ccc" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">MySQL</text>
  <text x="90" y="235" fill="#888" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">用户数据</text>
  
  <rect x="160" y="200" width="80" height="40" rx="6" fill="#1a1a1a" stroke="#666" stroke-width="1"/>
  <text x="200" y="220" fill="#ccc" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Redis</text>
  <text x="200" y="235" fill="#888" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">缓存层</text>
  
  <rect x="270" y="200" width="80" height="40" rx="6" fill="#1a1a1a" stroke="#666" stroke-width="1"/>
  <text x="310" y="220" fill="#ccc" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">MongoDB</text>
  <text x="310" y="235" fill="#888" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">订单数据</text>
  
  <!-- Message Queue -->
  <rect x="150" y="260" width="100" height="30" rx="6" fill="#3a1a1a" stroke="#ff6b6b" stroke-width="1"/>
  <text x="200" y="280" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">RabbitMQ</text>
  
  <!-- Connection Lines -->
  <line x1="200" y1="80" x2="90" y2="120" stroke="#00ff88" stroke-width="2" opacity="0.7"/>
  <line x1="200" y1="80" x2="200" y2="120" stroke="#00ff88" stroke-width="2" opacity="0.7"/>
  <line x1="200" y1="80" x2="310" y2="120" stroke="#00ff88" stroke-width="2" opacity="0.7"/>
  
  <line x1="90" y1="170" x2="90" y2="200" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="200" y1="170" x2="200" y2="200" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="310" y1="170" x2="310" y2="200" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  
  <line x1="200" y1="170" x2="200" y2="260" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="5,5"/>
</svg>