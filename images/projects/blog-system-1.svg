<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="60" fill="#1a1a1a" stroke="#00ff88" stroke-width="1"/>
  <text x="20" y="25" fill="#00ff88" font-family="Arial, sans-serif" font-size="18" font-weight="bold">TechBlog</text>
  <text x="20" y="45" fill="#ccc" font-family="Arial, sans-serif" font-size="12">现代化博客系统</text>
  
  <!-- Navigation -->
  <rect x="250" y="15" width="60" height="25" rx="12" fill="#2a2a2a" stroke="#00ff88" stroke-width="1"/>
  <text x="280" y="32" fill="#00ff88" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">首页</text>
  
  <rect x="320" y="15" width="60" height="25" rx="12" fill="#2a2a2a" stroke="#333" stroke-width="1"/>
  <text x="350" y="32" fill="#ccc" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">文章</text>
  
  <!-- Main Content Area -->
  <rect x="20" y="80" width="360" height="200" fill="#0f0f0f" stroke="#333" stroke-width="1"/>
  
  <!-- Article Cards -->
  <rect x="40" y="100" width="320" height="80" rx="8" fill="#1a1a1a" stroke="#00ff88" stroke-width="1"/>
  <text x="50" y="120" fill="#00ff88" font-family="Arial, sans-serif" font-size="14" font-weight="bold">React 18 并发特性深度解析</text>
  <text x="50" y="140" fill="#ccc" font-family="Arial, sans-serif" font-size="11">深入探讨 React 18 的并发渲染机制，包括 Suspense、</text>
  <text x="50" y="155" fill="#ccc" font-family="Arial, sans-serif" font-size="11">Concurrent Features 等核心概念...</text>
  <text x="50" y="170" fill="#888" font-family="Arial, sans-serif" font-size="10">2024-12-15 | React, JavaScript</text>
  
  <rect x="40" y="190" width="320" height="80" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <text x="50" y="210" fill="#ccc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TypeScript 高级类型系统实践</text>
  <text x="50" y="230" fill="#ccc" font-family="Arial, sans-serif" font-size="11">从基础类型到高级类型，全面掌握 TypeScript</text>
  <text x="50" y="245" fill="#ccc" font-family="Arial, sans-serif" font-size="11">的类型系统设计...</text>
  <text x="50" y="260" fill="#888" font-family="Arial, sans-serif" font-size="10">2024-12-10 | TypeScript, 前端</text>
  
  <!-- Sidebar -->
  <rect x="300" y="100" width="2" height="170" fill="#00ff88"/>
  
  <!-- Read More Button -->
  <rect x="280" y="140" width="60" height="20" rx="10" fill="url(#accent)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="310" y="153" fill="#000" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-weight="bold">阅读更多</text>
</svg>