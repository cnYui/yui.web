<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="80" height="300" fill="#1a1a1a" stroke="#00ff88" stroke-width="1"/>
  
  <!-- Sidebar Icons -->
  <rect x="20" y="30" width="40" height="30" rx="5" fill="#2a2a2a" stroke="#00ff88" stroke-width="1"/>
  <text x="40" y="50" fill="#00ff88" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">💬</text>
  
  <rect x="20" y="80" width="40" height="30" rx="5" fill="#2a2a2a" stroke="#333" stroke-width="1"/>
  <text x="40" y="100" fill="#666" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">🖼️</text>
  
  <rect x="20" y="130" width="40" height="30" rx="5" fill="#2a2a2a" stroke="#333" stroke-width="1"/>
  <text x="40" y="150" fill="#666" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">🎵</text>
  
  <!-- Main Content -->
  <rect x="90" y="10" width="300" height="280" fill="#0f0f0f" stroke="#333" stroke-width="1"/>
  
  <!-- Chat Header -->
  <rect x="90" y="10" width="300" height="40" fill="#1a1a1a" stroke="#00ff88" stroke-width="1"/>
  <text x="110" y="35" fill="#00ff88" font-family="Arial, sans-serif" font-size="14" font-weight="bold">多模态对话</text>
  
  <!-- Messages -->
  <rect x="110" y="70" width="200" height="30" rx="15" fill="#2a2a2a"/>
  <text x="120" y="90" fill="#fff" font-family="Arial, sans-serif" font-size="11">支持文本、图像、语音交互</text>
  
  <rect x="150" y="110" width="220" height="50" rx="15" fill="#1a3a2a" stroke="#00ff88" stroke-width="1"/>
  <text x="160" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="11">AI 正在分析您上传的图片...</text>
  <text x="160" y="145" fill="#00ff88" font-family="Arial, sans-serif" font-size="11">✓ 图片解析完成</text>
  
  <!-- Progress Bar -->
  <rect x="110" y="180" width="260" height="8" rx="4" fill="#2a2a2a"/>
  <rect x="110" y="180" width="180" height="8" rx="4" fill="url(#accent)">
    <animate attributeName="width" values="0;180;260" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Input Area -->
  <rect x="110" y="240" width="200" height="30" rx="15" fill="#2a2a2a" stroke="#00ff88" stroke-width="1"/>
  <text x="120" y="260" fill="#888" font-family="Arial, sans-serif" font-size="11">实时流式响应...</text>
  
  <!-- Typing Indicator -->
  <circle cx="330" cy="255" r="3" fill="#00ff88">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="340" cy="255" r="3" fill="#00ff88">
    <animate attributeName="opacity" values="1;0;1" dur="1s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="255" r="3" fill="#00ff88">
    <animate attributeName="opacity" values="1;0;1" dur="1s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
</svg>