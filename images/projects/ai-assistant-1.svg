<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="50" fill="#1a1a1a" stroke="#00ff88" stroke-width="1"/>
  <text x="20" y="30" fill="#00ff88" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AI Assistant</text>
  
  <!-- Chat Messages -->
  <rect x="20" y="70" width="280" height="40" rx="8" fill="#2a2a2a" stroke="#333" stroke-width="1"/>
  <text x="30" y="85" fill="#ccc" font-family="Arial, sans-serif" font-size="12">User:</text>
  <text x="30" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="11">请帮我分析这张图片的内容</text>
  
  <rect x="100" y="120" width="280" height="60" rx="8" fill="#1a3a2a" stroke="#00ff88" stroke-width="1"/>
  <text x="110" y="135" fill="#00ff88" font-family="Arial, sans-serif" font-size="12">AI:</text>
  <text x="110" y="150" fill="#fff" font-family="Arial, sans-serif" font-size="11">我可以看到这是一张包含多个元素的图片...</text>
  <text x="110" y="165" fill="#fff" font-family="Arial, sans-serif" font-size="11">图片中有建筑物、天空和一些装饰元素。</text>
  
  <!-- Input Area -->
  <rect x="20" y="250" width="320" height="30" rx="15" fill="#2a2a2a" stroke="#00ff88" stroke-width="1"/>
  <text x="30" y="270" fill="#888" font-family="Arial, sans-serif" font-size="12">输入您的问题...</text>
  
  <!-- Send Button -->
  <circle cx="360" cy="265" r="15" fill="url(#accent)"/>
  <path d="M355 265 L365 260 L365 270 Z" fill="#000"/>
  
  <!-- Status Indicator -->
  <circle cx="370" cy="30" r="5" fill="#00ff88">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>