<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Main container -->
  <rect x="20" y="20" width="360" height="260" rx="12" fill="url(#cardGradient)" stroke="#475569" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="30" y="30" width="340" height="40" rx="6" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
  <text x="40" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e2e8f0">博客管理系统</text>
  
  <!-- Navigation tabs -->
  <rect x="40" y="80" width="60" height="25" rx="4" fill="#3b82f6" stroke="#2563eb" stroke-width="1"/>
  <text x="70" y="95" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">文章</text>
  
  <rect x="110" y="80" width="60" height="25" rx="4" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="140" y="95" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">分类</text>
  
  <rect x="180" y="80" width="60" height="25" rx="4" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="210" y="95" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">评论</text>
  
  <!-- Article list -->
  <rect x="40" y="115" width="320" height="30" rx="4" fill="#0f172a" stroke="#374151" stroke-width="1"/>
  <circle cx="55" cy="130" r="6" fill="#10b981"/>
  <text x="70" y="135" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">React 18 新特性深度解析</text>
  <text x="320" y="135" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="end">2024-01-15</text>
  
  <rect x="40" y="150" width="320" height="30" rx="4" fill="#0f172a" stroke="#374151" stroke-width="1"/>
  <circle cx="55" cy="165" r="6" fill="#f59e0b"/>
  <text x="70" y="170" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">TypeScript 高级类型系统</text>
  <text x="320" y="170" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="end">2024-01-12</text>
  
  <rect x="40" y="185" width="320" height="30" rx="4" fill="#0f172a" stroke="#374151" stroke-width="1"/>
  <circle cx="55" cy="200" r="6" fill="#3b82f6"/>
  <text x="70" y="205" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">Next.js 全栈开发实践</text>
  <text x="320" y="205" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="end">2024-01-10</text>
  
  <!-- Stats panel -->
  <rect x="40" y="225" width="100" height="40" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="90" y="240" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">总文章数</text>
  <text x="90" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981" text-anchor="middle">128</text>
  
  <rect x="150" y="225" width="100" height="40" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">总访问量</text>
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6" text-anchor="middle">15.2K</text>
  
  <rect x="260" y="225" width="100" height="40" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="310" y="240" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">评论数</text>
  <text x="310" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b" text-anchor="middle">892</text>
</svg>