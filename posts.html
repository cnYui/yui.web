<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的帖子 - 悠一的二次元小站</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- 管理员状态指示器 -->
  <div id="admin-status" class="admin-status">
    <i class="fas fa-user-shield"></i> 管理员模式
  </div>

  <header>
    <div class="container">
      <nav>
        <a href="index.html" class="logo">悠一</a>
        <ul class="nav-links">
          <li><a href="index.html">首页</a></li>
          <li><a href="posts.html">我的帖子</a></li>
          <li><a href="index.html#about">关于我</a></li>
          <li><a href="#" id="admin-btn" class="admin-btn">管理员</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h2 class="section-title">发布新帖子</h2>
      <div class="post-container">
        <form id="post-form" class="post-form">
          <div class="form-group">
            <label for="post-title">标题</label>
            <input type="text" id="post-title" class="form-control" placeholder="请输入帖子标题" required>
          </div>
          <div class="form-group">
            <label for="post-content">内容</label>
            <textarea id="post-content" class="form-control" placeholder="请输入帖子内容" required></textarea>
          </div>
          <button type="submit" class="btn">发布帖子</button>
        </form>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">我的帖子列表</h2>
      <div class="post-container">
        <div id="post-list" class="post-list">
          <!-- 帖子将通过JavaScript动态添加到这里 -->
          <div class="post-item">
            <div class="post-header">
              <h3 class="post-title">欢迎来到我的二次元小站</h3>
              <span class="post-meta">2025-07-05 18:00</span>
            </div>
            <div class="post-content">
              这是我的第一篇帖子！在这里我将分享我对动漫、游戏、轻小说等二次元内容的看法和感受。<br><br>
              希望大家喜欢我的内容，也欢迎在评论区留言交流！
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- 管理员登录模态框 -->
  <div id="admin-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>管理员登录</h3>
      <form id="admin-login-form">
        <div class="form-group">
          <label for="admin-username">用户名:</label>
          <input type="text" id="admin-username" name="username" required>
        </div>
        <div class="form-group">
          <label for="admin-password">密码:</label>
          <input type="password" id="admin-password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <ul class="social-links">
        <li><a href="#" title="Twitter"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#" title="哔哩哔哩"><i class="fab fa-bilibili"></i></a></li>
        <li><a href="#" title="GitHub"><i class="fab fa-github"></i></a></li>
      </ul>
      <p class="copyright">&copy; 2025 悠一的二次元小站. 保留所有权利。</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
